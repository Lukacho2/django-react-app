<!DOCTYPE html>
<html>
<head>
    <title>My Profile</title>
</head>
<body>
  {% include 'navbar.html' %}
    <h1>My Profile</h1>
    <p>First Name: {{ firstname }}</p>
    <p>Last Name: {{ lastname }}</p>
    <p>Description: {{ description }}</p>
    <p>Registered In: {{ registered_in }}</p>
    <p>Groups: 
        <ul>
            {% for group in groups %}
                <li>{{ group.name }}</li>
            {% endfor %}
        </ul>
    </p>
    {% include 'footer.html' %}
</body>
</html>
